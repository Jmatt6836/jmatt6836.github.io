<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Inn and Suites</title>
    <meta name="Description" content="The ficticious website for the Temple Inn and Suites made by Josh Skouson.">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <script defer src="scripts/main.js"></script>
    <script defer src="scripts/ham.js"></script>
</head>
<body>
    <header>
        <img src="images/Temple Inn & Suites.png" alt="Logo for Temple Inn & Suites">
        <h1>Temple Inn and Suites</h1>
        <nav>
            <ul>
                <li><a class="ham" href="#">&#9776;</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="temples.html">Temples</a></li>
                <li><a href="reservations.html">Reservation</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <fieldset>
                <label for="fname">First Name *:</label>
                <input id="fname" name="first_name" required>
                
                <label for="lname">Last Name *:</label>
                <input id="lname" name="last_name" required>
            </fieldset>
            <fieldset>
                <label for="email">Email *:</label>
                <input id="email" type="email" name="email" placeholder="someone@gmail.com" required>
            </fieldset>
            <fieldset>
                <label for="tel">Phone Number *:</label>
                <input id="tel" type="tel" name="phone" placeholder="(###)-###-####" required>
            </fieldset>
            <fieldset>
                <label for="arrival">Arrival Date *:</label>
                <input id="arrival" type="date" name="arrival"  required>
                <label for="departure">Departure Date *:</label>
                <input id="departure" type="date" name="departure"  required>
            </fieldset>
            <fieldset>
            <label for="quantity">How many rooms will you be needing?(if more than 5 rooms are needed, please call us for special rates):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5">
            </fieldset>
            <fieldset>
                <legend>Types of Rooms needed</legend>
                    <label>2 Twin Room<input type="number" name="room" value="twin"></label>
                    <label>2 Queen Room<input type="number" name="room" value="queen"></label>
                    <label>1 King Room<input type="number" name="room" value="king"></label>
                    <label>Suite<input type="number" name="room" value="Suite"></label>
                </fieldset>
            <fieldset>
                <label for="message">Comments</label>
                <textarea id="message" name="message"  rows="5"></textarea>
            </fieldset>

            <button type="submit">Submit Form</button>
        </form>
    </main>
    <footer>
        <h3>Temple Inn and Suites</h3>
        <section>

            <h3>Contact Info</h3>
            <p>Address: 4800 Montgomery Ln #300, Bethesda, MD 20814 </p>
            <p>Phone Number: (240)-555-1234</p>
        </section>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d382.0371037802813!2d-77.09568852134167!3d38.98313526288582!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b8f21f1%3A0x9a0b3cde14da0a60!2s4800%20Montgomery%20Ln%20%23300%2C%20Bethesda%2C%20MD%2020814!5e0!3m2!1sen!2sus!4v1657759510971!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </footer>
</body>
</html>
