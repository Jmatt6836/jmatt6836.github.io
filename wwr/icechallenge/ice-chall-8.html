<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Challenge</title>
    <link rel="stylesheet" href="ice-chall-8-styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <section class="check">
        <i class="far fa-check-circle style fa-5x" style="color: #A7DC85;"></i>
        <p>Your work has been saved</p>
    </section>
    <section class="image">
        <img src="images/greek-photo.jpeg" alt="Photo of Greece">
        <h1>Sweet!</h1>
        <p>Modal with a custom image.</p>
        <button type="button" class="button">OK</button>
    </section>
    <section class="x">
        <i class="far fa-times-circle fa-5x" style="color: #ff6b6b;"></i>
        <h1>Oops...</h1>
        <p>Something went wrong!</p>
        <button type="button" class="button2">OK</button>
        <p class="issue">Why do I have this issue?</p>
    </section>
    <section class="info">
        <p class="exit">X</p>
        <i class="far fa-times"></i>
        <div class = "i">
            <i id = "i" class="fas fa-info" style="color: #63C6EE;"></i>
        </div>
        <h1 class="example">HTML <u>example</u></h1>
        <p class="tags">You can use <b>bold text</b>, <span>links</span> and other HTML tags <br>
        <button class="blue"><i class="fas fa-thumbs-up"></i> Great!</button>
        <button class="grey"><i class="fas fa-thumbs-down"></i></button>
    </section>
        

        

</body>
</html>
